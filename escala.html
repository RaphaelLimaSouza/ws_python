<!DOCTYPE html>
<html>
<head>
    <title>Registro de Alunos</title>
</head>
<body>

<h2>Formul√°rio de Registro de Alunos</h2>

<form id="myForm">
  <label for="fname">Nome:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="button" value="Registrar" onclick="register()">
</form> 

<h2>Alunos Registrados</h2>
<div id="registeredStudents"></div>

<script>
function register() {
  var form = document.getElementById('myForm');
  var name = form.elements.fname.value;
  
  var div = document.getElementById('registeredStudents');
  div.innerHTML += '<input type="checkbox" id="' + name + '" name="' + name + '"><label for="' + name + '"> ' + name + '</label><br>';
  
  form.reset();
}
</script>

</body>
</html>
